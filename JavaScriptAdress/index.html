<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>JavaScript AddressBook</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
	<section class="main show">
		<header class="header">
			<div class="searchfield">
				<input type="text" class="searchfield__input" placeholder="Search">
			</div>
			<div class="add">
				<i class="fas fa-plus"></i>
			</div>
		</header>
		<div class="content">
		</div>
	</section>
	<section class="second hide">
	</section>
	<div class="book__bottom">
		<div class="book__categories">
			<i class="fas fa-comment icon"></i>
			<i class="fas fa-phone icon"></i>
			<i class="fas fa-address-book icon--active"></i>
			<i class="fas fa-user icon"></i>
		</div>
	</div>
	<script src="scripts/main.js"></script>
</body>
</html>
